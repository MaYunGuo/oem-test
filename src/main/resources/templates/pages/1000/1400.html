
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title th:text="#{M_1400_INS_TAG}"></title>
	<head th:include="compage/comCSS::commCss"></head>
	<span th:include="compage/comJS :: commJs"></span>
	<script th:src="@{js/pages/1000/1400.js}"></script>
	<script th:src="@{js/dialog/bis_data_6300_Dialog.js}"></script>
</head>
<body>
    <div th:include="compage/navbar :: ComTop"></div>
	<div class="container-fluid">
		<div class="col-lg-12 btnDivCss">

			<button class="btn btn-info" id="query_btn">
				查询
			</button>

			<button class="btn btn-success" id="save_btn">
				保存
			</button>

			<button class="btn btn-warning" id="clear_btn">
				清空
			</button>
		</div>
	</div>

	<div class="col-lg-12 col-md-12 col-sm-12" id="rightDiv">
		<div class="cardBox cardBoxTable noPosition" style="border: none;">
			<div class="tab" role="tabpane">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist" style="border: none;">
					<li role="presentation" class="active">
						<a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
							<i class="fa fa-table"></i>
							终检信息
						</a>
					</li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content tabs">
					<div role="tabpane" class="tab-pane fade in active" id="tab3">
						<form class="form-horizontal">

							<div class="col-lg-12 col-md-12 col-sm-12">

								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="lotId">批次号</label>
									<div class="col-lg-8 col-md-8 col-sm-8">
										<input type="text" class="form-control" id="lotId" />
									</div>
								</div>

								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="insGrade">等级</label>
									<div class="col-lg-8 col-md-8 col-sm-8">
										<input type="text" class="form-control" id="insGrade" />
									</div>
								</div>

								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="insPower">功率档</label>
									<div class="col-lg-8 col-md-8 col-sm-8">
										<input type="text" class="form-control" id="insPower" />
									</div>
								</div>

								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="insColor">颜色档</label>
									<div class="col-lg-8 col-md-8 col-sm-8">
										<input type="text" class="form-control" id="insColor" />
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>

	<div class="col-lg-12 col-md-12 col-sm-12 UnderDiv">
		<div class="cardBox cardBoxTable noPosition" style="border: none;">
			<div class="tab" role="tabpane">
				<!-- Nav tabs -->
				<ul class="nav nav-tabs" role="tablist" style="border: none;">
					<li role="presentation" class="active">
						<a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
							<i class="fa fa-table"></i>
							终检信息列表
						</a>
					</li>
				</ul>
				<!-- Tab panes -->
				<div class="tab-content tabs">
					<div role="tabpane" class="tab-pane fade in active" id="ins">
						<div id="insDiv" class="col-lg-12 col-md-12 col-sm-12" style="padding-left: 0; padding-right: 0;">
							<table id="insGrd"></table>
							<div id="insPg"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

</body>
</html>
