
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<title th:text="#{M_1200_OEM_TAG}"></title>
	<head th:include="compage/comCss::commCss"></head>
	<span th:include="compage/comJs :: commJs"></span>
	<script th:src="@{js/pages/1000/1200.js?v=2017040701}"></script>
</head>
<body>
    <div th:include="compage/navbar :: ComTop"></div>
	<div class="container-fluid">
		<div class="col-sm-12 btnDivCss">
			<button class="btn btn-info" id="query_btn"       th:text="#{QUERY_BTN_TAG}"></button>
		    <button class="btn btn-primary" id="add_btn"      th:text="#{ADD_BTN_TAG}"></button>
		    <button class="btn btn-warning" id="update_btn"   th:text="#{UPDATE_BTN_TAG}"></button>
		    <button class="btn btn-primary" id="copy_btn"     th:text="#{COPY_BTN_TAG}"></button>
			<button class="btn btn-danger" id="delete_btn"    th:text="#{DELETE_BTN_TAG}"></button>
			<button class="btn btn-success" id="save_btn"     th:text="#{SAVE_BTN_TAG}"></button>
			<button class="btn btn-warning" id="rollback_btn" th:text="#{ROLLBACK_BTN_TAG}"></button>
			<button class="btn btn-primary" id="clear_btn"    th:text="#{CLEAR_BTN_TAG}"></button>
		</div>
		
		<div class="col-sm-4">
			<div class="cardBox cardBoxTable noPosition" style="border: none;">
				<div class="tab" role="tabpane">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist" style="border: none;">
						<li role="presentation" class="active">
							<a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
								<i class="fa fa-table" th:text="#{OEM_LIST_TAG}"></i>
							</a>
						</li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content tabs">
						<div role="tabpane" class="tab-pane fade in active" id="tab1">
							<div id="fatyListDiv" class="col-sm-12" style="padding-left: 0; padding-right: 0;">
								<table id="fatyListGrd"></table>
								<div id="fatyListPg"></div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
		
		<div class="col-sm-8">
			<div class="col-sm-12">
				<div class="cardBox cardBoxTable noPosition" style="border: none;">
					<div class="tab" role="tabpane">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist" style="border: none;">
							<li role="presentation" class="active">
								<a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
									<i class="fa fa-table" th:text="#{OEM_INFO_TAG}"></i>
								</a>
							</li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content tabs">
							<div role="tabpane" class="tab-pane fade in active" id="tab2">
								<form id="fatyConditionForm" class="col-sm-12 form-horizontal">
									<div class="form-group col-sm-6">
										<label class="control-label col-sm-6 keyCss" for="fatyIdText" th:text="#{FATY_ID_TAG}"></label>
										<div class="col-sm-6">
											<input type="text" id="fatyIdText" class="form-control">
										</div>
									</div>
									<div class="form-group col-sm-6">
										<label class="control-label col-sm-6 keyCss" for="fatyNameText" th:text="#{FATY_NAME_TAG}"></label>
										<div class="col-sm-6">
											<input type="text" id="fatyNameText" class="form-control" />
										</div>
									</div>
									<div class="form-group col-sm-6">
										<label class="control-label col-sm-6 keyCss" for="anlsRateText" th:text="#{ANLS_RATE_TAG}"></label>
										<div class="col-sm-6">
											<div class="input-group">
											   <input type="text" id="anlsRateText" class="form-control">
												<div class="input-group-btn input-group">
													<select id="anlsUnitSel" class="form-control" style="width:80px;"></select>
												</div>
											</div>
										</div>
									</div>
								</form>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<!-- 查询对话框 -->
	<div id="queryFatyDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" th:text="#{QUERY_CONDITION_TAG}"></h4>
				</div>
				<!--Modal header-->
				<div class="modal-body">
					<div class="row">
						<form class="row form-horizontal">
							<div class="control-group ">
								<label class="control-label col-sm-4" for="queryOpeDialog_fatyIdTxt" th:text="#{FATY_ID_TAG}"></label>
								<div class="col-sm-5">
									<input id="queryFatyDialog_fatyIdTxt" class="form-control">
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<a id="queryFatyDialog_cancelBtn" class="btn" data-dismiss="modal" th:text="#{CANCEL_BTN_TAG}"></a>
					<a id="queryFatyDialog_queryBtn" class="btn btn-primary" th:text="#{QUERY_BTN_TAG}"></a>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
