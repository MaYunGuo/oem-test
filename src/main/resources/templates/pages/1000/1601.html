<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{M_1601_OQC_SHIP_TAG}"></title>
    <head th:include="compage/comCss::commCss"></head>
    <span th:include="compage/comJs :: commJs"></span>
    <script th:src="@{js/pages/1000/1601.js}"></script>
    <script th:src="@{js/jQuery-File-Upload-9.19.1/js/jquery.fileupload.js}"></script>
    <!--<script th:src="@{js/dialog/bis_data_6300_Dialog.js?v=2017040701}"></script>-->
</head>
<body>
<div th:include="compage/navbar :: ComTop"></div>
<div class="container-fluid">
    <div class="col-lg-12 btnDivCss">
        <button class="btn btn-info" id="query_btn" th:text="#{QUERY_BTN_TAG}"></button>
        <button class="btn btn-primary" id="ok_btn" th:text="#{MOVEOUT_BTN_TAG}"></button>
        <!--<button class="btn btn-primary" id="ng_btn" th:text="#{NG_BTN_TAG}"></button>-->
        <button class="btn btn-warning" id="import_btn" th:text="#{IMPORT_EXC_BTN_TAG}"></button>
        <button class="btn btn-danger" id="download_btn" th:text="#{DOWNLOAD_OQC_EXC_BTN_TAG}"></button>
    </div>
    <div class="col-lg-12">
        <div class="cardBox cardBoxTable noPosition" style="border: none;">
            <div class="tab" role="tabpane">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist" style="border: none;">
                    <li role="presentation" class="active">
                        <a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
                            <i class="fa fa-table" th:text="#{PARAMTER_INFO_TAG}"></i>
                        </a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs">
                    <div role="tabpane" class="tab-pane fade in active" id="tab1">
                        <div class="col-lg-12">
								<span id="dataForm" class="form-horizontal">
									<div class="form-group">
										<label class="control-label col-lg-2" for="box_no" th:text="箱号"></label>
										<div class="col-lg-3">
											<input id="box_no" class="form-control">
										</div>
									</div>
								</span>
                        </div>
                        <div class="col-lg-12">
								<span id="dataForm2" class="form-horizontal">
									<div class="form-group">
										<label class="control-label col-lg-2" for="ship_code" th:text="出货结果"></label>
										<div class="col-lg-3">
											<input id="ship_code" class="form-control" disabled>
										</div>
									</div>
								</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
<!-- file 选择 模态框 -->
<div id="uploadDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
    <div class="modal-dialog" style="width:480px;">
        <div class="modal-content">
            <!-- 模框头部 -->
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal"
                        aria-hidden="true">×
                </button>
                <h4 class="modal-title">请选择上传文件</h4>
            </div>
            <!-- 模框主体 -->
            <div class="modal-body">

                <div class="row">
                    <div class="form_group">
                        <span class="input-group">
                            <span class="input-group-addon">文件名</span>
                            <input id="uploadFileName" class="form-control" readonly>
                        </span>
                        <span style="float: right">
                                <span class="btn btn-success fileinput-button" id ="upload_btn">
                                <i class="glyphicon glyphicon-plus"></i>
                                <span id="uploadSpan">添加附件</span>
                                <input type="file" name="file" id="fileinput" style="display: none">

                                </span>
                        </span>
                        <div class="row">
                            <div class="col-lg-10">
                                <div class="col-lg-4"></div>
                                <div class="col-lg-4">
                                    <div id="process"></div>
                                </div>
                                <div class="col-lg-4"></div>
                            </div>
                        </div>
                    </div>
                    <!--<input type="file" name="file" id="fileinput" >-->
                </div>
            </div>
            <!-- 模框底部 -->
            <div class="modal-footer">
                <button type="button" class="btn btn-default" data-dismiss="modal"
                        id="uploadDialog_cancelBtn">
                    关闭
                </button>
                <button type="button" class="btn btn-primary"
                        id="uploadDialog_sureBtn">
                    上传
                </button>
            </div>
        </div>
    </div>
</div>
</body>
</html>
