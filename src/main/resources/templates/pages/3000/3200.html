
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title th:text="#{M_3200_LOT_FIN_DATA_TAG}"></title>
    <head th:include="compage/comCSS::commCss"></head>
    <span th:include="compage/comJS :: commJs"></span>
    <script th:src="@{js/pages/3000/3200.js}"></script>
</head>
<body>
<div th:include="compage/navbar :: ComTop"></div>
<div class="container-fluid col-lg-12 col-md-12 col-sm-12" id="divTotal">
    <div class="btnDivCss col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
        <button class="btn btn-info"    id="query_btn"  th:text="#{QUERY_BTN_TAG}"></button>
        <button class="btn btn-primary" id="add_btn"    th:text="#{UPLOAD_LOT_FIN_DATA_TAG}"></button>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12">
        <div class="cardBox cardBoxTable noPosition" style="border: none;">
            <div class="tab" role="tabpane">
                <ul class="nav nav-tabs" role="tablist" style="border: none;">
                    <li role="presentation" class="active">
                        <a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
                            <i class="fa fa-table" >
                                <span th:text="#{LOT_ID_INFO_TAG}"></span>
                            </i>
                        </a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs" id="heightCls1">
                    <div role="tabpane" class="tab-pane fade in active" id="tab1">
                        <form class="form-horizontal">
                            <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
                                <div class="col-lg-3 col-md-3 col-sm-3">
                                    <label class="control-label col-lg-3 col-md-3 col-sm-3" for="lotIdText" th:text="#{LOT_ID_TAG}">

                                    </label>
                                    <div class="col-lg-9">
                                        <input id="lotIdText" class="form-control" style="width: 100%"></input>
                                    </div>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="col-lg-12 col-md-12 col-sm-12" id="divTotalTable">
        <div class="cardBox cardBoxTable noPosition" style="border: none;">
            <div class="tab" role="tabpane">
                <!-- Nav tabs -->
                <ul class="nav nav-tabs" role="tablist" style="border: none;">
                    <li role="presentation" class="active">
                        <a href="#tabPane_toolChangeHis" aria-controls="tabpane" role="tab" data-toggle="tab">
                            <i class="fa fa-table" >
                                <span th:text="#{LOT_FIN_DATA_TAG}"></span>
                            </i>
                        </a>
                    </li>
                </ul>
                <!-- Tab panes -->
                <div class="tab-content tabs" id="tabPane_toolChangeHis">
                    <div id="lotInfoListDiv">
                        <table id="lotInfoListGrd"></table>
                        <div id="lotInfoListPg"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>

<!-- 原因代码对话框 -->
<div id="addLotInfoDialog"   style="top: 10%; right: 100px" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" data-keyboard="false" data-backdrop="static" aria-hidden="true" >
    <div class="modal-dialog" style="width: 1500px;"  >
        <div class="modal-content" >
            <div class="modal-header">
                <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                <h4 class="modal-title" th:text="#{LOT_FIN_DATA_TAG}" ></h4>
            </div>
            <div class="modal-body" >
                <div id="reasonInputDiv" class="row">
                    <form class="form-horizontal">
                        <div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 4px;">
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label class="control-label col-lg-4 col-md-4 col-sm-4" for="addLotIdText" th:text="#{LOT_ID_TAG}"></label>
                                <div class="col-lg-8">
                                    <input id="addLotIdText" class="form-control" style="width: 100%"></input>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label class="control-label col-lg-4 col-md-4 col-sm-4" for="addPowerText" th:text="#{LOT_FIN_POWER_TAG}"></label>
                                <div class="col-lg-8">
                                    <input id="addPowerText" class="form-control" style="width: 100%"></input>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label class="control-label col-lg-4 col-md-4 col-sm-4" for="addColorText" th:text="#{LOT_FIN_COLOR_TAG}"></label>
                                <div class="col-lg-8">
                                    <input id="addColorText" class="form-control" style="width: 100%"></input>
                                </div>
                            </div>
                            <div class="col-lg-3 col-md-3 col-sm-3">
                                <label class="control-label col-lg-4 col-md-4 col-sm-4" for="addGradeText" th:text="#{LOT_FIN_GRADE_TAG}"></label>
                                <div class="col-lg-8">
                                    <input id="addGradeText" class="form-control" style="width: 100%"></input>
                                </div>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
            <!--Modal body-->
            <div class="modal-footer">
                <a id="addCancelBtn" class="btn" data-dismiss="modal" th:text="#{CANCEL_BTN_TAG}"></a>
                <a id="addSureBtn" class="btn btn-primary" th:text="#{SAVE_BTN_TAG}"></a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
