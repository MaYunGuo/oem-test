
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <title th:text="#{M_3100_LOT_LV_DATA_TAG}"></title>
	<head th:include="compage/comCSS::commCss"></head>
	<span th:include="compage/comJS :: commJs"></span>
	<script th:src="@{js/pages/3000/3100.js}"></script>
</head>
<body>
    <div th:include="compage/navbar :: ComTop"></div>
	<div class="container-fluid col-lg-12 col-md-12 col-sm-12" id="divTotal">
		<div class="btnDivCss col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 10px;">
			<button class="btn btn-info"    id="query_btn"    th:text="#{QUERY_BTN_TAG}"></button>
			<button class="btn btn-primary" id="add_btn"      th:text="#{UPLOAD_LOT_IV_DATA_TAG}"></button>
			<button class="btn btn-primary" id="import_btn"   th:text="#{UPLOAD_LOT_EXCEL_TAG}"></button>
			<button class="btn btn-warning" id="downLoad_btn" th:text="#{DOWNLOAD_EXCEL_MODEL_BTN_TAG}"></button>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class="cardBox cardBoxTable noPosition" style="border: none;">
				<div class="tab" role="tabpane">
					<ul class="nav nav-tabs" role="tablist" style="border: none;">
						<li role="presentation" class="active">
							<a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
								<i class="fa fa-table" >
									<span th:text="#{LOT_ID_INFO_TAG}"></span>
								</i>
							</a>
						</li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content tabs" id="heightCls1">
						<div role="tabpane" class="tab-pane fade in active" id="tab1">
							<form class="form-horizontal">
								<div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 5px;">
									<div class="col-lg-3 col-md-3 col-sm-3">
										<label class="control-label col-lg-4 col-md-4 col-sm-4" for="lotIdText" th:text="#{LOT_ID_TAG}"></label>
										<div class="col-lg-8">
											<input id="lotIdText" class="form-control" style="width: 100%"></input>
										</div>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<label class="control-label col-lg-4 col-md-4 col-sm-4" for="startTimeText" th:text="#{IV_START_TIMESTAMP_TAG}"></label>
										<div class="col-lg-8">
											<input id="startTimeText" class="form-control" style="width: 100%"/>
										</div>
									</div>
									<div class="col-lg-3 col-md-3 col-sm-3">
										<label class="control-label col-lg-4 col-md-4 col-sm-4" for="endTimeText" th:text="#{IV_END_TIMESTAMP_TAG}"></label>
										<div class="col-lg-8">
											<input id="endTimeText" class="form-control" style="width: 100%"/>
										</div>
									</div>
								</div>
							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
		<div class="col-lg-12 col-md-12 col-sm-12" id="divTotalTable">
			<div class="cardBox cardBoxTable noPosition" style="border: none;">
				<div class="tab" role="tabpane">
					<!-- Nav tabs -->
					<ul class="nav nav-tabs" role="tablist" style="border: none;">
						<li role="presentation" class="active">
							<a href="#tabPane_toolChangeHis" aria-controls="tabpane" role="tab" data-toggle="tab">
								<i class="fa fa-table">
									<span th:text="#{LOT_IV_DATA_TAG}"></span>
								</i>
							</a>
						</li>
					</ul>
					<!-- Tab panes -->
					<div class="tab-content tabs">
						<div id="lotInfoListDiv">
							<table id="lotInfoListGrd"></table>
							<div id="lotInfoListPg"></div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>

	<!-- 原因代码对话框 -->
	<div id="addLotInfoDialog"   style="top: 10%; right: 100px" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" data-keyboard="false" data-backdrop="static" aria-hidden="true" >
		<div class="modal-dialog" style="width: 80%;"  >
			<div class="modal-content" >
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" th:text="#{LOT_IV_DATA_TAG}" ></h4>
				</div>
				<div class="modal-body" >
					<div id="reasonInputDiv" class="row">
						<form class="form-horizontal">
							<div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 4px;">
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addLotIdText" th:text="#{LOT_ID_TAG}"></label>
									<div class="col-lg-8">
										<input id="addLotIdText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addPowerText" th:text="#{LOT_IV_POWER_TAG}"></label>
									<div class="col-lg-8">
										<input id="addPowerText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addIscText" th:text="#{LOT__IV_ISC_TAG}"></label>
									<div class="col-lg-8">
										<input id="addIscText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addVocText" th:text="#{LOT__IV_VOC_TAG}"></label>
									<div class="col-lg-8">
										<input id="addVocText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 4px;">
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addImpText" th:text="#{LOT_IV_IMP_TAG}"></label>
									<div class="col-lg-8">
										<input id="addImpText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addVmpText" th:text="#{LOT_IV_VMP_TAG}"></label>
									<div class="col-lg-8">
										<input id="addVmpText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addFfText" th:text="#{LOT_IV_FF_TAG}"></label>
									<div class="col-lg-8">
										<input id="addFfText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addTemperText" th:text="#{LOT_IV_TEMPER_TAG}"></label>
									<div class="col-lg-8">
										<input id="addTemperText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
							</div>
							<div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 4px;">
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addCalText" th:text="#{LOT_IV_CAL_TAG}"></label>
									<div class="col-lg-8">
										<input id="addCalText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addMeasTimeText" th:text="#{LOT_IV_MEA_TIMESTAMP_TAG}"></label>
									<div class="col-lg-8">
										<input id="addMeasTimeText" class="form-control" style="width: 100%"></input>
									</div>
								</div>
								<div class="col-lg-3 col-md-3 col-sm-3">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addImgFile" th:text="#{LOT_IV_IMG_TAG}"></label>
									<div class="col-lg-8">
										<input id="addImgFile" type="file" class="form-control" style="width: 100%"></input>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!--Modal body-->
				<div class="modal-footer">
					<a id="addCancelBtn" class="btn" data-dismiss="modal" th:text="#{CANCEL_BTN_TAG}"></a>
					<a id="addSureBtn" class="btn btn-primary" th:text="#{SAVE_BTN_TAG}"></a>
				</div>
			</div>
		</div>
	</div>
	<!-- file 选择 模态框 -->
	<div id="uploadDialog" class="modal fade" tabindex="-1" role="dialog" data-keyboard="false" data-backdrop="static" aria-hidden="true" >
		<div class="modal-dialog" style="width:480px;">
			<div class="modal-content">
				<!-- 模框头部 -->
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">×</button>
					<h4 class="modal-title" th:text="#{SELECT_UNOLAD_FILE_TAG}"></h4>
				</div>
				<!-- 模框主体 -->
				<div class="modal-body">
					<div class="row">
						<form class="form-horizontal">
							<div class="col-lg-12 col-md-12 col-sm-12" style="padding-bottom: 4px;">
								<div class="col-lg-12 col-md-12 col-sm-12">
									<label class="control-label col-lg-4 col-md-4 col-sm-4" for="uploadFile" th:text="#{ADD_FILE_TAG}"></label>
									<div class="col-lg-8">
										<input id="uploadFile" type="file" accept=".xls,.xlsx" class="form-control" style="width: 100%"/>
									</div>
								</div>
							</div>
						</form>
					</div>
				</div>
				<!-- 模框底部 -->
				<div class="modal-footer">
					<button type="button" class="btn btn-default" data-dismiss="modal" id="uploadCancelBtn" th:text="#{CANCEL_BTN_TAG}"></button>
					<button type="button" class="btn btn-primary" id="uploadSureBtn" th:text="#{UPLOAD_BTN_TAG}"></button>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
