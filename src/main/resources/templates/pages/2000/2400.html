
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
    <head th:include="compage/comCSS::commCss"></head>
    <span th:include="compage/comJS :: commJs"></span>
    <title>用户管理</title>
</head>
<body>
<div th:include="compage/navbar :: ComTop"></div>
<div class="navbar navbar-default" role="navigation" style="margin-bottom: 10px;">
    <div class="container-fluid">
        <div class="col-lg-12 col-md-12 col-sm-12 btnDivCss">
            <div class="col-lg-12 col-md-12 col-sm-12">
                <button class="btn btn-info" id="query_btn">查询</button>
                <button class="btn btn-danger" id="delete_btn">删除</button>
                <button class="btn btn-warning" id="update_btn">更新</button>
                <button class="btn btn-primary" id="add_btn">新增用户</button>
                <button class="btn btn-success" id="register_btn">保存</button>
            </div>
        </div>


        <div class="col-lg-12 col-md-12 col-sm-12">
            <div class = "col-lg-4 col-md-4 col-sm-4">
                <div class="cardBox cardBoxTable noPosition" style="border: none;">
                    <div class="tab" role="tabpane">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist" style="border: none;">
                            <li role="presentation" class="active">
                                <a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
                                    <i class="fa fa-table"></i>
                                    用户列表
                                </a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content tabs">
                            <div role="tabpane" class="tab-pane fade in active" id="tab1">
                                <fieldset>
                                    <div id="usrListDiv" class="col-lg-12 col-md-12 col-sm-12" style="padding-left: 0; padding-right: 0;">
                                        <table id="usrListGrd"></table>
                                        <div id="usrListPg"></div>
                                    </div>
                                </fieldset>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <div class = "col-lg-8 col-sm-8 col-md-8">
                <div class="cardBox cardBoxTable noPosition" style="border: none;">
                    <div class="tab" role="tabpane">
                        <!-- Nav tabs -->
                        <ul class="nav nav-tabs" role="tablist" style="border: none;">
                            <li role="presentation" class="active">
                                <a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
                                    <i class="fa fa-table"></i>
                                    <s:message code="USER_INFO_TAG" />
                                </a>
                            </li>
                        </ul>
                        <!-- Tab panes -->
                        <div class="tab-content tabs">
                            <div role="tabpane" class="tab-pane fade in active" id="tab2">
                                <form class="form-horizontal">
                                    <div class="col-lg-12 col-md-12 col-sm-12">
                                        <label class="control-label col-sm-2" for="usrIdTxt"> 工号
                                        </label>
                                        <div class="col-sm-4">
                                            <input id="usrIdTxt" type="text" class="form-control"/>
                                        </div>
                                        <label class="control-label col-sm-2" for="usrNameTxt">姓名
                                        </label>
                                        <div class="col-sm-4">
                                            <input id="usrNameTxt" type="text" class="form-control"/>
                                        </div>
                                    </div>
                                </form>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <!-- 用户查询 -->
    <div id="usrSelectDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
        <div class="modal-dialog">
            <div class="modal-content">
                <div class="modal-header">
                    <button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
                    <h4 class="modal-title">
                        用户代码查询
                    </h4>
                </div>

                <!--Modal header-->

                <div class="modal-body">
                    <div class="row">
                        <div id="usrSelectForm" class="row form-horizontal">
                            <div class="control-group ">
                                <label class="control-label col-sm-4" for="usrSelectDialog_idTxt"> 工号
                                </label>
                                <div class="col-sm-5">
                                    <input id="usrSelectDialog_idTxt" class="form-control"/>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
                <div class="modal-footer">
                    <a id="usrSelectDialog_cancelBtn" class="btn" data-dismiss="modal"> 取消</a>
                    <a id="usrSelectDialog_queryBtn" class="btn btn-primary"> 查询</a>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
