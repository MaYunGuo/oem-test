
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" >
<head>
	<head th:include="compage/comCss::commCss"></head>
	<span th:include="compage/comJs :: commJs"></span>
	<script th:src="@{js/pages/2000/2300.js}"></script>
	<title th:text="#{M_2300_AUTH_MANAGE_TAG}"></title>
</head>
<body>
    <div th:include="compage/navbar :: ComTop"></div>
	<div class="container-fluid">
		<div class="col-lg-12 col-md-12 col-sm-12 btnDivCss">
			<div class="col-lg-12 col-md-12 col-sm-12">
				<button class="btn btn-info" id="query_btn" th:text="#{QUERY_BTN_TAG}"></button>
				<button class="btn btn-primary" id="addGrp_btn" th:text="#{ADD_FUNC_GROUP_TAG}"></button>
				<button class="btn btn-warning" id="updateGrp_btn" th:text="#{UPDATE_FUNC_GROUP_TAG}"></button>
				<button class="btn btn-danger"  id="deleteGrp_btn" th:text="#{DELETE_FUNC_GROUP_TAG}"></button>
				<button class="btn btn-primary" id="addCode_btn" th:text="#{ADD_FUNC_CODE_TAG}"></button>
				<button class="btn btn-warning" id="updateCode_btn" th:text="#{UPDATE_FUNC_CODE_TAG}"></button>
				<button class="btn btn-danger"  id="deleteCode_btn" th:text="#{DELETE_FUNC_CODE_TAG}"></button>
				<button class="btn btn-success" id="registe_btn" th:text="#{BIND_FUNCTION_CODE_TAG}"></button>
			</div>
		</div>
		
		<div class="col-lg-12 col-md-12 col-sm-12">
			<div class = "col-lg-6 col-md-6 col-sm-6">
				<div class="cardBox cardBoxTable noPosition" style="border: none;">
					<div class="tab" role="tabpane">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist" style="border: none;">
							<li role="presentation" class="active">
								<a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
									<i class="fa fa-table" th:text="#{FUNC_GRP_LIST_TAG}"></i>
								</a>
							</li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content tabs">
							<div role="tabpane" class="tab-pane fade in active" id="tab1">
								<fieldset>
									<div id="funcGrpListDiv" class="col-lg-12 col-md-12 col-sm-12" style="padding-left: 0; padding-right: 0;">
										<table id="funcGrpListGrd"></table>
										<div id="funcGrpListPg"></div>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
				</div>
			</div>
			<div class = "col-lg-6 col-md-6 col-sm-6">
				<div class="cardBox cardBoxTable noPosition" style="border: none;">
					<div class="tab" role="tabpane">
						<!-- Nav tabs -->
						<ul class="nav nav-tabs" role="tablist" style="border: none;">
							<li role="presentation" class="active">
								<a href="#tab1" aria-controls="tabpane" role="tab" data-toggle="tab">
									<i class="fa fa-table" th:text="#{FUNC_CODE_LIST_TAG}"></i>
								</a>
							</li>
						</ul>
						<!-- Tab panes -->
						<div class="tab-content tabs">
							<div role="tabpane" class="tab-pane fade in active" id="tab2">
								<fieldset>
									<div id="funcListDiv" class="col-lg-12 col-md-12 col-sm-12" style="padding-left: 0; padding-right: 0;">
										<table id="funcListGrd"></table>
										<div id="funcListPg"></div>
									</div>
								</fieldset>
							</div>
						</div>
					</div>
				</div>
			</div>		
		</div>
	</div>	
	
	<!-- 用户查询 -->
	<div id="funcGrpSelectDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" th:text="#{FUNC_GRP_QUERY_TAG}">
					</h4>
				</div>

				<!--Modal header-->

				<div class="modal-body">
					<div class="row">
						<form id="funcGrpSelectForm" class="row form-horizontal">
							<div class="control-group ">
								<label class="control-label col-lg-4 col-md-4 col-sm-4" for="funcGrpSelectDialog_idTxt" th:text="#{FUNC_GRP_ID_TAG}">
								</label>
								<div class="col-lg-5 col-md-5 col-sm-5">
									<input id="funcGrpSelectDialog_idTxt" class="form-control"/>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<a id="funcGrpSelectDialog_cancelBtn" class="btn" data-dismiss="modal" th:text="#{CANCEL_BTN_TAG}"></a>
					<a id="funcGrpSelectDialog_queryBtn" class="btn btn-primary" th:text="#{QUERY_BTN_TAG}"></a>
				</div>
			</div>
		</div>
	</div>

	<!-- 功能组添加 -->
	<div id="addGrpDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" th:text="#{FUNC_GRP_INFO_TAG}">
					</h4>
				</div>

				<!--Modal header-->

				<div class="modal-body">
					<div class="row">
						<form id="addGrpForm" class="row form-horizontal">
							<div class="control-group ">
								<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addGrpDialog_idTxt" th:text="#{FUNC_GRP_ID_TAG}">
								</label>
								<div class="col-lg-5 col-md-5 col-sm-5">
									<input id="addGrpDialog_idTxt" class="form-control"/>
								</div>
							</div>
							<div class="control-group ">
								<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addGrpDialog_nameTxt" th:text="#{FUNC_GRP_NAME_TAG}">
								</label>
								<div class="col-lg-5 col-md-5 col-sm-5">
									<input id="addGrpDialog_nameTxt" class="form-control"/>
								</div>
							</div>
							<div class="control-group ">
								<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addGrpDialog_systemIdSel" th:text="#{SYSTEM_ID_TAG}">
								</label>
								<div class="col-lg-5 col-md-5 col-sm-5">
									<select  id="addGrpDialog_systemIdSel" class="form-control" style="width: 100%"></select>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<a id="addGrpDialog_cancelBtn" class="btn" data-dismiss="modal" th:text="#{CANCEL_BTN_TAG}"></a>
					<a id="addGrpDialog_addBtn" class="btn btn-primary" th:text="#{SAVE_BTN_TAG}"></a>
				</div>
			</div>
		</div>
	</div>


	<!-- 功能组添加 -->
	<div id="addCodeDialog" class="modal fade" tabindex="-1" role="dialog" aria-labelledby="title" aria-hidden="true">
		<div class="modal-dialog">
			<div class="modal-content">
				<div class="modal-header">
					<button type="button" class="close" data-dismiss="modal" aria-hidden="true">&times;</button>
					<h4 class="modal-title" th:text="#{FUNC_CODE_INFO_TAG}">
					</h4>
				</div>

				<!--Modal header-->

				<div class="modal-body">
					<div class="row">
						<form id="addCodeForm" class="row form-horizontal">
							<div class="control-group ">
								<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addGrpDialog_idTxt" th:text="#{FUNC_CODE_ID_TAG}">
								</label>
								<div class="col-lg-5 col-md-5 col-sm-5">
									<input id="addCodeDialog_idTxt" class="form-control"/>
								</div>
							</div>
							<div class="control-group ">
								<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addGrpDialog_nameTxt" th:text="#{FUNC_CODE_NAME_TAG}">
								</label>
								<div class="col-lg-5 col-md-5 col-sm-5">
									<input id="addCodeDialog_nameTxt" class="form-control"/>
								</div>
							</div>
							<div class="control-group ">
								<label class="control-label col-lg-4 col-md-4 col-sm-4" for="addGrpDialog_systemIdSel" th:text="#{SYSTEM_ID_TAG}">
								</label>
								<div class="col-lg-5 col-md-5 col-sm-5">
									<select  id="addCodeDialog_systemIdSel" class="form-control" style="width: 100%"></select>
								</div>
							</div>
						</form>
					</div>
				</div>
				<div class="modal-footer">
					<a id="addCodeDialog_cancelBtn" class="btn" data-dismiss="modal" th:text="#{CANCEL_BTN_TAG}"></a>
					<a id="addCodeDialog_addBtn" class="btn btn-primary" th:text="#{SAVE_BTN_TAG}"></a>
				</div>
			</div>
		</div>
	</div>
	
</body>
</html>
